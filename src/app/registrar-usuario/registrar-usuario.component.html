<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
  </head>
  <body>

        <button href="#" class="btn_exit" href="#">x</button>
        <button href="#" class="btn_minimizar">_</button>
        <div>
          <img
            class="imagen"
            src="../img/WhatsApp_Image_2022-10-07_at_8.18.28_PM-removebg-preview.png"
            alt=""
          />
          <div class="Registrar">
            <H1 style="font-size: 60px">R E G I S T R O </H1>
          </div>
          <form class="form">
            <pre></pre>
            <label class="text">Documento:</label>
            <input class="controls" type="text" placeholder="ingresar documento" />
            <pre></pre>
            <label class="text">Nombre:</label>
            <input class="controls" type="text" placeholder="Ingresar nombre" />
            <pre></pre>
            <label class="text2">Correo Electronico:</label>
            <input
              class="controls"
              type="email"
              placeholder="Ingresar correo electronico"
            />
            <pre></pre>
            <label class="text">Dirección:</label>
            <input
              class="controls"
              type="text"
              placeholder="Ingresar su dirección"
            />
            <pre></pre>
            <label class="text">Numero:</label>
            <input
              class="controls"
              type="tel"
              placeholder="Ingresar su numero telefonico"
            />
            <pre></pre>
            
            <button routerLink="index" routerLinkActive="active">Registrar</button>
          </form>
        </div>
    

    
      </body>
</html>
